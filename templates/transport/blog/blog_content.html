{% extends 'partials/base.html' %}
{% load static %}


{% block content %}

        <h3>Title: {{blog_content.title}}</h3>
        <img class="img-thumbnail" src="{{blog_content.image.url}}"/>
        <p>{{blog_content.content|linebreaks}}</p>
    </div>
    

  {% endblock %}

{% extends 'partials/base.html' %}

{% block content %}
<section id="contact" class="py-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card bg-light mb-3">
            <div class="card-body">
              <h4>Contact Information</h4>
              <br><br>
              <p><i class="fas fa-envelope"></i> Email: example@example.com</p>
              <br><br>
              <p><i class="fas fa-phone"></i> Phone: 672384579</p>
              <br><br>
              <p><i class="fas fa-map-marker-alt"></i> Address: 123 Main St, Bambili</p>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card bg-light mb-3">
            <div class="card-body">
              <h4>Get in Touch</h4>
              <form action="#" method="post">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="subject">Subject</label>
                  <input type="text" name="subject" id="subject" class="form-control" placeholder="Enter the subject" required>
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea name="message" id="message" class="form-control" rows="5" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card bg-light mb-3">
            <div class="card-body">
              <h4>Our Location</h4>
              <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?Here's the rest of the code for the Google Map:
  
  ```html
                pb=!1&ie=UTF8&t=&z=14&iwloc=B&output=embed" allowfullscreen></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}

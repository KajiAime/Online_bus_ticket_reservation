{% extends 'partials/base.html' %}
{% load static %}


{% block content %}
{% load crispy_forms_tags %}
  <body>
    <div class="container bg-light mt-5 my-4">
      {% for message in messages %}
      <h3 style="color: red">{{message}}</h3>
      {% endfor %}
      <form method = "POST">
        <h2 class='text-center'>Fill the Form Correctly fields with * must be fill</h2>
        {% csrf_token %}
        {{form|crispy}}


        <button class="btn btn-outline-primary mt-5" type="submit">Proceed</button>
      </form>
    </div>

  </body>
{% endblock %}
